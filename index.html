<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0e1a" />
    <meta name="description" content="NOTAM Console - Premium aviation NOTAM monitoring with modern design" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern font imports -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>NOTAM Console - Premium Aviation Dashboard</title>
    
    <style>
      /* Preloader styles */
      .app-preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0e1a 0%, #111827 50%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .app-preloader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .preloader-logo {
        font-size: 3rem;
        font-weight: 800;
        background: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 2rem;
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.02em;
        animation: logoGlow 2s ease-in-out infinite alternate;
      }
      
      .preloader-spinner {
        width: 3rem;
        height: 3rem;
        border: 4px solid rgba(0, 212, 255, 0.1);
        border-top: 4px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .preloader-text {
        color: #94a3b8;
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        font-weight: 500;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes logoGlow {
        0% { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3)); }
        100% { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.4)); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      /* Hide scrollbar during preload */
      body.preloading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="preloading">
    <noscript>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0a0e1a; color: #e2e8f0; font-family: 'Inter', sans-serif;">
        <div style="text-align: center;">
          <h1 style="color: #00d4ff; margin-bottom: 1rem;">NOTAM Console</h1>
          <p>You need to enable JavaScript to run this premium aviation dashboard.</p>
        </div>
      </div>
    </noscript>

    <!-- Preloader -->
    <div id="preloader" class="app-preloader">
      <div class="preloader-logo">NOTAM Console</div>
      <div class="preloader-spinner"></div>
      <div class="preloader-text">Loading premium aviation dashboard...</div>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Modal portal -->
    <div id="modal-root"></div>
    
    <!-- Preloader script -->
    <script>
      // Hide preloader once the app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const preloader = document.getElementById('preloader');
          const body = document.body;
          
          if (preloader) {
            preloader.classList.add('hidden');
            body.classList.remove('preloading');
            
            // Remove preloader from DOM after animation
            setTimeout(function() {
              if (preloader.parentNode) {
                preloader.parentNode.removeChild(preloader);
              }
            }, 500);
          }
        }, 1000); // Show preloader for at least 1 second
      });
    </script>
    
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
